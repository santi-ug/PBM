		<section id="register__page">
			<img src="assets/piron-guillaume-U4FyCp3-KzY-unsplash.jpg" alt="" />
			<div class="inputs">
				<div class="title">Register</div>
				<form action="#">
					<div class="user__details">
						<div class="input__box">
							<span class="details">Full Name</span>
							<input type="text" placeholder="Enter your full name" />
						</div>
						<div class="input__box">
							<span class="details">Username</span>
							<input type="text" placeholder="Enter your username" />
						</div>
						<div class="input__box">
							<span class="details">Email</span>
							<input type="email" placeholder="Enter your email" />
						</div>
						<div class="input__box">
							<span class="details">Phone number</span>
							<input type="number" placeholder="Enter your phone number" />
						</div>
						<div class="input__box">
							<span class="details">Password</span>
							<input type="password" placeholder="Enter your password" />
						</div>
						<div class="input__box">
							<span class="details">Confirm Password</span>
							<input type="password" placeholder="Confirm your password" />
						</div>
						<!-- meter goes here -->
						<label id="p1" for="password-strength-1">Password Strength:</label>
						<meter
							id="password-strength-1"
							min="0"
							max="20"
							low="7"
							high="11"
							value="13"
							optimum="20"
						></meter>
						<label id="p2" for="password-strength-2">Password Strength:</label>
						<meter
							id="password-strength-2"
							min="0"
							max="20"
							low="7"
							high="11"
							value="13"
							optimum="20"
						></meter>
					</div>
					<div class="input__choice">
						<input type="radio" name="gender" id="dot-1" />
						<input type="radio" name="gender" id="dot-2" />
						<input type="radio" name="gender" id="dot-3" />
						<p class="input__choice-title">Gender</p>
						<div class="category">
							<label for="dot-1">
								<span class="dot one"></span>
								<span class="gender">Male</span>
							</label>
							<label for="dot-2">
								<span class="dot two"></span>
								<span class="gender">Female</span>
							</label>
							<label for="dot-3">
								<span class="dot three"></span>
								<span class="gender">Prefer not to say</span>
							</label>
						</div>
					</div>
					<div class="input__birthday">
						<span class="details">Birthday</span>
						<input type="date" />
					</div>
					<div class="button">
						<input type="submit" value="Register" />
					</div>
				</form>
			</div>
		</section>

		<footer class="primary-footer">
			<div class="footer-container">
				<div class="footer-row">
