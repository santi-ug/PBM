				<form action="">

						<ion-icon name="person-outline" class="user-icon"></ion-icon>

						<ion-icon name="eye-outline" class="eye-icon"></ion-icon>
					</div>

						<ion-icon name="square-outline" class="remember-icon"></ion-icon>
